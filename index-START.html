<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('hello');

    // Interpolated

    console.log('hello I am a %s string', 'cool')

    // Styled

    console.log('%c I am some great text', 'font-size: 50px;')

    // warning!

    console.warn('OH NO!!!!');

    // Error :|

    console.error('Shit!!!');

    // Info

    console.info('Hockey Players, on average, eat 2.5 teath throughout their careers.');

    // Testing

    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'You did not selector the right element');

    // clearing

    console.clear();

    // Viewing DOM Elements

    console.dir(p);

    console.clear();

    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
      });

    // counting

    console.count('wes');
    console.count('wes');
    console.count('bob');
    console.count('wes');
    console.count('wes');
    console.count('bob');
    console.count('wes');

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/sforment')
      .then(data => data.json())
      .then(data =>{
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
